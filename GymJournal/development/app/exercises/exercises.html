<div ng-controller='ExercisesCtrl as ec'>
	<div class="row">
		<div class="col-xs-6">
			<h3>Мои упражнения</h3>
			<div class="exers" ng-repeat="ex in ec.exArr">{{ex.title}}</div>
		</div>
		<div class="col-xs-6">
			<h3 class="">Добавить упражнение</h3>
			<form role="form">
				<div class="form-group">
					<label for="f-name">Название упражнения</label>
					<input type="text" class="form-control" id="f-name" ng-model="ec.title">
				</div>
				<button type="button" class="btn btn-info" ng-click="ec.addExercise(ec.title)">Добавить</button>
			</form>
		</div>
	</div>
	
</div>
