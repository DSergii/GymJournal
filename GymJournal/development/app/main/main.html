<div class="holder" ng-show="signedIn()">
	<div class="ex-box" ng-repeat="ex in mc.exer">
		<a href="" ng-click="mc.bool = true"><span>{{ex.data.title}}</span></a>
	</div>
</div>
<div ng-show="mc.bool" class="count">
	<div class="hold-form">
		<form class="bs-component" name="countForm">
			<div class="form-group">
			  <label class="control-label" for="addon1">Задайте количество подходов</label>
			  <div class="input-group">
			  	 <span class="input-group-addon"><i class="material-icons">fitness_center</i></span>
			    <input id="addon1" class="form-control" type="text" ng-model="count">
			    <span class="input-group-btn">
			        <button class="btn btn-primary" type="button" ng-click="mc.addCount(count)">Задать</button>
			    </span>
			  </div>
			</div>
		</form>
		<form ng-if="mc.flag">
			<div class="hold-form form-group">
				<div class="form-group label-floating" ng-repeat="count in mc.box">
				  <label class="control-label" for="addon2">Подход {{count}}</label>
				  <div class="input-group">
				    <input id="addon2" class="form-control" type="text" name="access{{count}}">
				    <span class="input-group-btn">
				        <i class="material-icons">fitness_center</i>
				    </span>
				  </div>
				</div>
				<button class="btn btn-primary" type="submit">Сохранить</button>
			</div>
		</form>
	</div>
</div>
