<form ng-submit="pc.updateUser()">
	<div class="row">
		<div class="col-xs-3">
			<figure class="hold-img">
				<img ng-src="{{userData.profileImageURL}}" alt="">
				<img src="{{pc.user.image}}" alt="">
			</figure>
			
				<fieldset>
					<div class="form-group text-center is-fileinput is-empty">
			            <label for="inputFile" class="col-xs-12">Обновить фотографию</label>
			            <div class="col-xs-12">
			                <input type="text" readonly="" class="form-control floating-label" placeholder="Browse...">
			                <input type="file" id="inputFile" multiple="" file-upload>
			            </div>
			            <a href="" class="btn btn-info" ng-if="pc.isImage" ng-click="pc.updateImage()">Upload</a>
			        </div>
		        </fieldset>
			<!-- </form> -->
		</div>
		<div class="col-xs-9">
			<div class="hold-info">
				<!-- <form class="form-horizontal"> -->
				    <fieldset>
				        <legend>Личные данные</legend>
				        <div class="form-group label-floating">
				            <label for="inputName" class="control-label">Имя</label>
				            <input type="text" class="form-control" id="inputName" ng-model="pc.user.name">
				        </div>
				        <div class="form-group label-floating">
							<label for="inputLast" class="control-label">Фамилия</label>
				            <input type="text" class="form-control" id="inputLast" ng-model="pc.user.lastname">
				        </div>
				        <div class="form-group label-floating">
							<label for="inputMail" class="control-label">Почта</label>
				            <input type="text" class="form-control" id="inputMail" ng-model="pc.user.email">
				        </div>
				        <div class="form-group label-floating">
							<label for="inputHeight" class="control-label">Рост</label>
				            <input type="text" class="form-control" id="inputHeight" ng-model="pc.user.height">
				        </div>
				        <div class="form-group label-floating">
							<label for="inputWeight" class="control-label">Вес</label>
				            <input type="text" class="form-control" id="inputWeight" ng-model="pc.user.weight">
				        </div>
				        <div class="form-group label-floating">
							<label for="inputBirth" class="control-label">Возвраст</label>
				            <input type="text" class="form-control" id="inputBirth" ng-model="pc.user.age">
				        </div>
				        <div class="form-group">
				            <div class="col-xs-12 text-center">
				                <button type="submit" class="btn btn-primary" >Update</button>
				                <button class="btn btn-default" >Cancel</button>
				            </div>
				        </div>
				    </fieldset>
				<!-- </form> -->
			</div>
		</div>
	</div>
</form>
