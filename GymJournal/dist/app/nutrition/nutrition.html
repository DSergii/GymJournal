<div ng-controller='NutritionCtrl as nc'>
	<ul class="nutrition-list" >
		<li ng-Repeat="item in article" class="animate" ><a ng-click="showDesc = !showDesc">{{item.title}}</a>
		<div class="descr" ng-class="{ 'hidden': !showDesc }"   ng-show="showDesc">{{item.description}}</div>	
		</li>
	</ul>
</div>
